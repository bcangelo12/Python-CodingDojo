<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/bootstrap.css')}}">
    <title>Edit Recipe</title>
</head>
<body>
    <div class="col-6">
        <form action="/recipes/update" method="post" class="p-4 bg-dark text-light">
            <h1>Edit Recipe</h1>
            <input type="hidden" name="id" value="{{ recipe.id }}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" class="form-control" value="{{ recipe.name }}">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" name="description" cols="30" rows="10">{{ recipe.description}} </textarea>
            </div>
            <div class="form-group">
                <label for="instructions">Instructions:</label>
                <textarea class="form-control" name="instructions" cols="30" rows="10">{{ recipe.instructions }}</textarea>
            </div>
            <div class="form-group">
                <label for="datemade">Date Made On:</label>
                <input type="date" name="datemade" class="form-control" value="{{ recipe.datemade }}">
            </div>
            <div class="form-group">
                <p>Under 30 Minutes?</p>
                <label for="yes">Yes</label>
                <input type="radio" name="under30" value="Yes">
                <label for="no">No</label>
                <input type="radio" name="under30" value="No">
            </div>
            <input type="submit" value="Update" class="btn btn-success mt-2">
            {% with messages = get_flashed_messages(category_filter=['recipe']) %}
                {% if messages %}
                <div class="alert alert-danger mt-2" role="alert">
                    <strong>ERRORS:</strong>
                        {% for message in messages %}
                        <p>{{ message }}</p>
                        {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
        </form>
        <div class="text-center">
            <a href="/dashboard" class="btn btn-success mt-2">Dashboard</a>
            <a href="/logout" class="btn btn-danger mt-2">Logout</a>
        </div>
    </div>
</body>
</html>
