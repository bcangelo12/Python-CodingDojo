<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/bootstrap.css')}}">
    <title>Dashboard</title>
</head>
<body>
    <h1 class="text-center">Welcome {{user.first_name}} {{user.last_name}}!</h1>
    <h3 class="text-center">These are your recipes!</h3>
    <table class="table table-hover table-info">
        <thead>
            <tr>
                <th>Name</th>
                <th>Under 30 Minutes?</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            
            {% for recipe in user.recipes %}
            <tr>
                <td>{{ recipe.name }}</td>
                <td>{{ recipe.under30 }}</td>
                <td><a href="/recipes/{{ recipe.id}}">view instructions</a> <a href="/recipes/edit/{{ recipe.id }}">edit</a> <a href="/recipes/destroy/{{ recipe.id }}">delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/recipes/new" class="btn btn-success">Create Recipe</a>
    <a href="/logout" class="btn btn-dark">Logout</a>
</body>
</html>
